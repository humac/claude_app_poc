# Cloudflare Tunnel Configuration for assets.jvhlabs.com
#
# Setup Instructions:
# 1. Install cloudflared: https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/installation/
# 2. Authenticate: cloudflared tunnel login
# 3. Create tunnel: cloudflared tunnel create asset-registration
# 4. Update the tunnel ID below with your tunnel ID
# 5. Create DNS record in Cloudflare dashboard:
#    - Type: CNAME
#    - Name: assets
#    - Content: <tunnel-id>.cfargotunnel.com
#    - Proxy status: Proxied
# 6. Run: cloudflared tunnel route dns asset-registration assets.jvhlabs.com
# 7. Start tunnel: cloudflared tunnel run asset-registration

tunnel: YOUR_TUNNEL_ID_HERE
credentials-file: /root/.cloudflared/YOUR_TUNNEL_ID_HERE.json

ingress:
  # Route for assets.jvhlabs.com
  - hostname: assets.jvhlabs.com
    service: http://localhost:8080
    originRequest:
      noTLSVerify: true
      connectTimeout: 30s

  # Catch-all rule (required)
  - service: http_status:404

# Optional: Enable metrics
# metrics: localhost:9090
